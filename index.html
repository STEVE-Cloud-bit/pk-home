<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Farm Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="crops.html">Crops</a></li>
                    <li><a href="#">Livestock</a></li>
